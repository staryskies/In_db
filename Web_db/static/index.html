<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link ref="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { width: 1000px; height: 800px; border: 2px solid #ccc; padding: 20px; overflow-y: scroll; }
        #message { width: 640px; }
        #send { width: 150px; }
        #user { width: 230px; }
    </style>
</head>
<body>

    <div class="sidenav">
        <div id="Signin"></div>
        <a href="/login.html">Log In</a>

    </div>
    
    <div class="chat-area">
        <div id="chat"></div>
        <input type="text" id="message" placeholder="Type Message Here">
        <button id="send">Send</button>
        <input type="text" id="user" placeholder="james buch">
    </div>

    <script>


        document.addEventListener('DOMContentLoaded', (event) => {
            const chat = document.getElementById('chat');

            function fetchMessages() {
                fetch('/chat')
                    .then(response => response.json())
                    .then(data => {
                        chat.innerHTML = '';
                        data.forEach(msg => {
                            const new_msg = msg[0] + ": " + msg[1]
                            const messageElement = document.createElement('div');
                            messageElement.textContent = new_msg;
                            messageElement.style.overflowWrap = 'break-word';
                            chat.appendChild(messageElement);
                        });
                        chat.scrollTop = chat.scrollHeight;
                    });
            }

            document.getElementById('send').addEventListener('click', () => {
                const user = document.getElementById('user').value
                const message = document.getElementById('message').value;
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user, message }),
                }).then(response => {
                    if (response.ok) {
                        fetchMessages();
                    }
                });
                document.getElementById('message').value = '';
            });

            document.getElementById('message').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('send').click();
                }
            });

            fetchMessages();
            setInterval(fetchMessages, 1000);
        });
    </script>
</body>
</html>
